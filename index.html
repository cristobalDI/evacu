<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="h-100 p-5 text-bg-danger text-center">
        <h1>IGN</h1>
    </header>

    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Registra la rese√±a</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                    <div>
                        <label>Juego</label>
                        <input type="text" id="juego" name="juego" class="form-control" onblur="verificar(this.id)">
                        <div id="e-juego"></div>
                    </div>
                    <div>
                        <label for="genero">Elige un genero:</label>
                            <select name="cars" id="genero">
                            <option value="Plataformas">Plataformas</option>
                            <option value="Peleas">Peleas</option>
                            <option value="Aventura">Aventura</option>
                            <option value="FPS">FPS</option>
                            <option value="TPS">TPS</option>
                            <option value="Simulacion">Simulacion</option>
                            <option value="Terror">Terror</option>
                            <option value="Metroidvania">Metroidvania</option>
                            </select>
                    </div>
            
                    <div>
                        <label>Fecha de salida</label>
                        <input type="date" id="fecha" name="fecha" onblur="verificar(this.id)" class="form-control">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                    <label for="customRange3" class="form-label">Nota</label>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="nota" value="">
                        <div id="e-nota"></div>
                    <label for="nota" id="notan"></label>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-danger">
                        <tr>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Nombre del Juego</th>
                            <th>Genero</th>
                            <th>Fecha de salida</th>
                            <th>Nota</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
